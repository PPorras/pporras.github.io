<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for planetary surface -->
    <radialGradient id="planetGrad" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for atmosphere glow -->
    <radialGradient id="atmosphereGlow" cx="50%" cy="50%">
      <stop offset="70%" style="stop-color:#3b82f6;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Space background -->
  <circle cx="50" cy="50" r="50" fill="#0a0e27"/>
  
  <!-- Distant stars -->
  <circle cx="15" cy="20" r="0.8" fill="#ffffff" opacity="0.7"/>
  <circle cx="85" cy="25" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="20" cy="75" r="0.6" fill="#ffffff" opacity="0.6"/>
  <circle cx="88" cy="70" r="0.7" fill="#ffffff" opacity="0.7"/>
  <circle cx="10" cy="50" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="90" cy="45" r="0.6" fill="#ffffff" opacity="0.6"/>
  <circle cx="30" cy="15" r="0.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="75" cy="85" r="0.7" fill="#ffffff" opacity="0.6"/>
  
  <!-- Atmospheric glow -->
  <circle cx="50" cy="50" r="44" fill="url(#atmosphereGlow)"/>
  
  <!-- Main planetary body -->
  <circle cx="50" cy="50" r="38" fill="url(#planetGrad)"/>
  
  <!-- Surface features (continents/terrain) -->
  <path d="M 30,40 Q 35,38 40,40 Q 42,45 38,48 Q 33,47 30,44 Z" fill="#1e40af" opacity="0.3"/>
  <path d="M 55,30 Q 62,28 68,32 Q 70,38 65,42 Q 58,40 55,35 Z" fill="#1e40af" opacity="0.3"/>
  <path d="M 45,58 Q 50,56 56,58 Q 58,63 54,66 Q 48,65 45,62 Z" fill="#1e40af" opacity="0.3"/>
  <path d="M 25,60 Q 28,58 32,60 Q 33,64 30,66 Q 27,64 25,62 Z" fill="#1e40af" opacity="0.3"/>
  
  <!-- Cloud patterns -->
  <ellipse cx="42" cy="35" rx="8" ry="3" fill="#ffffff" opacity="0.15" transform="rotate(-20 42 35)"/>
  <ellipse cx="65" cy="55" rx="10" ry="4" fill="#ffffff" opacity="0.15" transform="rotate(15 65 55)"/>
  
  <!-- Highlight/shine (sunlight reflection) -->
  <ellipse cx="38" cy="38" rx="14" ry="10" fill="#ffffff" opacity="0.2" transform="rotate(-35 38 38)"/>
  
  <!-- Orbital ring suggestion -->
  <ellipse cx="50" cy="50" rx="42" ry="15" fill="none" stroke="#60a5fa" stroke-width="0.5" opacity="0.3" stroke-dasharray="3,2"/>
  
  <!-- Letter P - bold and prominent -->
  <text x="50" y="72" font-family="Georgia, serif" font-size="58" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">P</text>
  
  <!-- Shadow/outline for P for better contrast -->
  <text x="50" y="72" font-family="Georgia, serif" font-size="58" font-weight="bold" fill="#1e40af" text-anchor="middle" opacity="0.3" transform="translate(1,1)">P</text>
</svg>