<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <!-- Gradient for large body (Sun/Planet) -->
    <radialGradient id="primaryBody" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </radialGradient>
    
    <!-- Gradient for secondary body -->
    <radialGradient id="secondaryBody" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </radialGradient>
    
    <!-- Glow effect for Lagrange points -->
    <radialGradient id="lagrangeGlow">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Deep space background -->
  <circle cx="50" cy="50" r="50" fill="#0a0e27"/>
  
  <!-- Background stars -->
  <circle cx="12" cy="15" r="0.7" fill="#ffffff" opacity="0.6"/>
  <circle cx="88" cy="20" r="0.9" fill="#ffffff" opacity="0.7"/>
  <circle cx="15" cy="80" r="0.6" fill="#ffffff" opacity="0.5"/>
  <circle cx="85" cy="75" r="0.8" fill="#ffffff" opacity="0.6"/>
  <circle cx="25" cy="50" r="0.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="75" cy="30" r="0.6" fill="#ffffff" opacity="0.5"/>
  
  <!-- Orbital path -->
  <circle cx="50" cy="50" r="28" stroke="#4b5563" stroke-width="0.5" fill="none" opacity="0.3" stroke-dasharray="2,2"/>
  
  <!-- Primary body (larger, left side - like Sun or massive planet) -->
  <circle cx="35" cy="50" r="11" fill="url(#primaryBody)"/>
  <circle cx="32" cy="47" r="3" fill="#fef3c7" opacity="0.4"/>
  
  <!-- Secondary body (smaller, on orbit - like Earth or satellite) -->
  <circle cx="63" cy="50" r="6" fill="url(#secondaryBody)"/>
  <circle cx="61" cy="48" r="1.5" fill="#dbeafe" opacity="0.6"/>
  
  <!-- L1 point (between the two bodies) -->
  <circle cx="48" cy="50" r="2" fill="#10b981" opacity="0.9"/>
  <circle cx="48" cy="50" r="4" fill="url(#lagrangeGlow)" opacity="0.3"/>
  
  <!-- L2 point (beyond secondary body) -->
  <circle cx="72" cy="50" r="2" fill="#10b981" opacity="0.9"/>
  <circle cx="72" cy="50" r="4" fill="url(#lagrangeGlow)" opacity="0.3"/>
  
  <!-- L3 point (opposite side of primary) -->
  <circle cx="22" cy="50" r="2" fill="#10b981" opacity="0.9"/>
  <circle cx="22" cy="50" r="4" fill="url(#lagrangeGlow)" opacity="0.3"/>
  
  <!-- L4 point (60° ahead in orbit) -->
  <circle cx="64" cy="35" r="2" fill="#10b981" opacity="0.9"/>
  <circle cx="64" cy="35" r="4" fill="url(#lagrangeGlow)" opacity="0.3"/>
  
  <!-- L5 point (60° behind in orbit) -->
  <circle cx="64" cy="65" r="2" fill="#10b981" opacity="0.9"/>
  <circle cx="64" cy="65" r="4" fill="url(#lagrangeGlow)" opacity="0.3"/>
  
  <!-- Letter P integrated into the design -->
  <text x="50" y="72" font-family="Georgia, serif" font-size="52" font-weight="bold" fill="#60a5fa" text-anchor="middle" opacity="0.85">P</text>
  
  <!-- Subtle connection lines to L4 and L5 (forming equilateral triangles) -->
  <line x1="35" y1="50" x2="64" y2="35" stroke="#10b981" stroke-width="0.3" opacity="0.2"/>
  <line x1="63" y1="50" x2="64" y2="35" stroke="#10b981" stroke-width="0.3" opacity="0.2"/>
  <line x1="35" y1="50" x2="64" y2="65" stroke="#10b981" stroke-width="0.3" opacity="0.2"/>
  <line x1="63" y1="50" x2="64" y2="65" stroke="#10b981" stroke-width="0.3" opacity="0.2"/>
</svg>